<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;400&family=Pangolin&family=Poppins:ital,wght@0,400;1,400;1,500&family=Preahvihear&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>News Web</title>
</head>
<body>
  
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
            <img src="logo.png" alt="logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Sports" onclick="Sports('Sports')">Sports</li>
                <li class="hover-link nav-item" id="Technology" onclick="Technology('Technology')">Technology</li>
                <li class="hover-link nav-item" id="Politics" onclick="Politics('Politics')">Politics</li>
                <li class="hover-link nav-item" id="Finance" onclick="Finance('Finance')">Finance</li>
            </ul>
            
        </div>
        <div class="search-box">
            <input id="search-text" type="text" class="news-input"  placeholder="e.g. Science">
            <button class="btn" id="button">Search</button>
            
        </div>
      </div>
    </nav>




    <main>
        <div class="card-container container flex" id="card-container">
        
        </div>
    </main>

    <template id="template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="title">This is the title</h3>
                <h6 class="news-source" id="news-source">Lorem ipsum dolor sit.</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt labore quis corrupti rem.</p>
            </div>
        </div>
    </template>
      <script src="script.js"></script>
</body>
</html>
